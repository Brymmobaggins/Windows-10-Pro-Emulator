<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Windows 10 Pro Emulator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <main>
        <article class="home-page">

        </article>

        <article class="taskbar">
            <span></span>

            <section class="expand-apps">
                <div>
                    <a class="link-to-page">
                        <img src="./imgs/[removal.ai]_tmp-60d72cc48e6d1_EUZTXT.png" alt="reycle bin" />
                        <p>Recycle bin</p>
                    </a>
                </div>

                <div>
                    <a class="link-to-page">
                        <img src="./imgs/brand-icon.png" alt="hashnode logo" />
                        <p>Hashnode</p>
                    </a>
                </div>

                <div>
                    <a class="link-to-page">
                        <img src="./imgs/edge.svg" alt="edge logo" />
                        <p>Microsoft Edge</p>
                    </a>
                </div>

                <div>
                    <a class="link-to-page">
                        <img src="./imgs/chrome.svg" alt="chrome logo" />
                        <p>Chrome</p>
                    </a>
                </div>

                <div>
                    <a class="link-to-page">
                        <img src="./imgs/firefox.svg" alt="firefox logo" />
                        <p>Firefox</p>
                    </a>
                </div>
            </section>
        </article>
    </main>
    
    <footer>
        <img src="./imgs/windows.svg" alt="windows startup menu logo" />
        <section class="search-apps">
    
        </section>
    
        <img src="./imgs/icons8-microsoft-cortana.svg" alt="cortana" />
    
        <img src="" alt="open-history" />
    
        <section class="pinned-apps">
    
        </section>
    
        <section class="weather-update">
    
        </section>
    
        <section class="small-taskbar-info">
            <span id="expand-other-apps">^</span>
            <section class="other-apps">
    
            </section>
    
            <section class="shown-apps">
    
            </section>
        </section>
    </footer>
    <script src='main.js'></script>
</body>

</html>
